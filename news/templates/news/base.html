<!-- news/templates/news/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Management{% endblock %}</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'news/styles.css' %}">
</head>
<body>
    <!-- Navigation Header -->
    <header class="bg-dark text-white py-4 mb-4">
        <div class="container">
            <h1 class="display-5 text-center">News Management</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'upload_and_analyze_news' %}">Upload News Article</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'upload_and_analyze_news_pdf' %}">Upload PDF Article</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'upload_and_train' %}">Train Inflation Model</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'news_list' %}">View All News Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'result_chart_with_forecast' %}">Forecast</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            &copy; {{ current_year }} Tunisian Chart Prediction 
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
